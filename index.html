<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">

    <title>Budgetr | Login</title>
</head>
<body>
    <header>
        <nav id="nav-bar" class="bg-green-300 p-5 
        flex flex-col items-center gap-4
        md:flex-row items-center justify-between 
        ">
            <h1 id="nav-name">Budgetr</h1>
            <div id="sign-out-container">
                <button id="sign-out-btn" class="p-2">Sign Out</button>
            </div>
        </nav>
    </header>
    <main class="mt-[8%] flex flex-col items-center justify-center h-[10%]" id="content-container">
          <div id="btn-div">
                <button id="log-in-btn">Login</button>
          </div>
    </main>
</body>
</html>
<script type="module">
    // Importing necessary firebase functionality via helper function
    import { handleGoogleLogIn } from "./src/firebaseConfig.js"
    // Handling log in/sign up via Google account, making it Single Sign-On
    document.getElementById("log-in-btn").addEventListener("click", async (event) => {
        event.preventDefault()
        await handleGoogleLogIn()
        
    })    
</script>
<!--Import Chart.js-->
<script type="module" src="./src/firebaseConfig.js"></script>
