<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <main class="flex flex-row justify-evenly" id="content-container">
        <!--Row One-->
        <div id="content-row-one" class="content-row flex flex-col items-start gap-2">
            <label for="budget-input">
                Budget:
                <input type="number" id="budget-input">
            </label>
            <p class="" id="budget-text">Your budget is: </p>
            <h3>
                Enter Expenses Below:
            </h3>
            <label for="expense-name-field">
                Expense:
                <input type="text" id="expense-name-field">
            </label>
            <label for="expense-cost-field">
                Cost:
                <input type="number" id="expense-cost-field">
            </label>
            <button id="add-expense-button">Add</button>
        </div>
        <!--Row Two-->
        <div id="content-row-two" class="content-row flex flex-col items-center">
            <p id="expense-budget">Budget: </p>
            <p id="budget-remainder">Remainder: </p>
        </div>
        <!--Row Three-->
        <div id="content-row-three" class="content-row">
            <h2>Expenses Summary</h2>
            <div id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>
</body>
</html>

<script type="module" src="./utils/budgetFunctions.js"></script>
<!--Import Chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--Render Expense Data-->
<script type="module">
    import { getExpenseLabels, getCosts } from "./utils/expenseFunctions.js"
    
    const ctx = document.getElementById('myChart');

    const data = {
    labels: getExpenseLabels(),
    datasets: [{
        data: getCosts(),
        backgroundColor: [
        'rgb(255, 99, 132)',
        'rgb(54, 162, 235)',
        'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
    }]
    };

    new Chart(ctx, {
    type: "pie",
    data: data
    });
</script>
